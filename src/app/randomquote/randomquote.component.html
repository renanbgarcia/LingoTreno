<div class="container-fluid">
  
  <div class="card">
    <div class="card-header">
      <h3> Citação! <span class="badge badge-secondary">{{ usingLang }}</span> </h3>
    </div>
    <app-spinner *ngIf="showSpin" ></app-spinner>
    <div *ngIf="showQuote" class="card-body">
      <div class="blockquote mb-0" innerHTML="{{ quoteText }}"></div><br>
      <div class="blockquote-footer" innerHTML="{{ quoteSource }}"></div>
    </div>
  </div>
  
</div>
